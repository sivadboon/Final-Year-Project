<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Python Code Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”§ Python Code Generator</h1>
            <label class="toggle">
                ðŸŒž<input type="checkbox" id="dark-mode-toggle">ðŸŒ™
            </label>
        </div>

        <form method="POST" onsubmit="showLoader()">
            <textarea name="prompt" placeholder="Describe the function...">{{ prompt }}</textarea><br>
            <button type="submit">Generate Code</button>
        </form>
        

        <div id="loader" class="loader hidden"></div>

        {% if result %}
            <div class="output">
                <h2>ðŸš€ Generated Code:</h2>
                <button id="copy-btn">ðŸ“‹ Copy</button>
                <pre><code id="code-block">{{ result }}</code></pre>
            </div>
        {% endif %}
    </div>

    <script>
        // Copy to clipboard
        document.addEventListener("DOMContentLoaded", () => {
            const copyBtn = document.getElementById("copy-btn");
            if (copyBtn) {
                copyBtn.addEventListener("click", () => {
                    const code = document.getElementById("code-block").innerText;
                    navigator.clipboard.writeText(code).then(() => {
                        copyBtn.innerText = "âœ… Copied!";
                        setTimeout(() => copyBtn.innerText = "ðŸ“‹ Copy", 1500);
                    });
                });
            }

            // Dark Mode Toggle
            const toggle = document.getElementById("dark-mode-toggle");
            toggle.addEventListener("change", () => {
                document.body.classList.toggle("dark");
            });
        });

        // Loading spinner
        function showLoader() {
            document.getElementById("loader").classList.remove("hidden");
        }
    </script>
</body>
</html>
